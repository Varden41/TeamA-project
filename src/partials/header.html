<header class="page-header">
  <div class="container page-header--display">
    <a href="./index.html" class="page-header__logo">
      <svg class="page-header__icon" width="199" height="50">
        <use href="./images/header/icons.svg#icon-logo"></use>
      </svg>
    </a>
    <button
      class="page-header__btn"
      aria-expanded="false"
      aria-controls="page-header__menu"
      type="button"
      data-menu-button
    >
      <svg
        class="page-header__icon--menu"
        width="41"
        height="36"
        aria-label="Переключатель мобильного меню"
      >
        <use href="./images/header/icons.svg#icon-menu"></use>
      </svg>
      <svg
        class="page-header__icon--close"
        width="14"
        height="14"
        aria-label="Переключатель мобильного меню"
      >
        <use href="./images/header/icons.svg#icon-close"></use>
      </svg>
    </button>
    <div class="page-header__menu" data-menu id="page-header__menu">
      <button class="menu__btn" type="button" data-modal-open-header-second>
        Buy now<svg class="buy-now__icon" width="8" height="11">
          <use href="./images/header/icons.svg#icon-buy-btn"></use>
        </svg>
      </button>
      <nav class="navigation" id="menu">
        <ul class="navigation__list">
          <li class="navigation__item navigation__item--current">
            <a href="#home" class="navigation__link">Home</a>
          </li>
          <li class="navigation__item">
            <a href="#advantages" class="navigation__link">About us</a>
          </li>
          <li class="navigation__item">
            <a href="#about" class="navigation__link"
              >How it's made?</a
            >
          </li>
          <li class="navigation__item">
            <a href="#products" class="navigation__link">Our products</a>
          </li>
          <li class="navigation__item">
            <a href="#contacts" class="navigation__link">Contact</a>
          </li>
        </ul>
      </nav>
    </div>
    <button
      class="page-header__btn--buy-now"
      data-modal-open-header
      type="button"
    >
      Buy now<svg class="buy-now__icon" width="8" height="11">
        <use href="./images/header/icons.svg#icon-buy-btn"></use>
      </svg>
    </button>
  </div>
  <div class="backdrop is-hidden" data-modal-header>
    <div class="modal-header">
      <button type="button" class="modal-close-but" data-modal-close-header>
        <svg class="close-button" width="18" height="18">
          <use
            href="./images/header/icons1.svg#icon-close-black-18dp-2-1-1"
          ></use>
        </svg>
      </button>
      <p class="modal-title-header">
        Leave your details, we will call you back
      </p>
      <form>
        <div class="modal-field">
          <label for="user-name" class="modal-label-header">Name </label>
          <div class="input-wrap">
            <input
              type="text"
              class="modal-input"
              name="user-name"
              id="user-name"
            />
            <svg class="input-icon" width="18" height="18">
              <use
                href="./images/header/icons1.svg#icon-person-black-18dp-1"
              ></use>
            </svg>
          </div>
        </div>

        <div class="modal-field">
          <label for="user-tel" class="modal-label-header">Phone</label>
          <div class="input-wrap">
            <input
              type="tel"
              class="modal-input"
              name="user-tel"
              id="user-tel"
            />
            <svg class="input-icon" width="18" height="18">
              <use
                href="./images/header/icons1.svg#icon-phone-black-18dp-1"
              ></use>
            </svg>
          </div>
        </div>
        <div class="modal-field">
          <label for="user-email" class="modal-label-header">Mail</label>
          <div class="input-wrap">
            <input
              type="email"
              class="modal-input"
              name="user-mail"
              id="user-email"
            />
            <svg class="input-icon" width="18" height="18">
              <use
                href="./images/header/icons1.svg#icon-email-black-18dp-1"
              ></use>
            </svg>
          </div>
        </div>

        <div class="modal-field-coment">
          <label for="user-text" class="modal-label-header"
            >Leave Your Comment Below</label
          >
          <textarea
            class="modal-comment"
            name="user-text"
            id="user-text"
            placeholder="Enter text"
            cols="30"
            rows="9"
          ></textarea>
        </div>

        <button
          class="page-modal__btn--header"
          data-modal-open-header
          type="submit"
        >
          Buy now<svg class="buy-now__icon" width="8" height="11">
            <use href="./images/header/icons.svg#icon-buy-btn"></use>
          </svg>
        </button>
      </form>
    </div>
  </div>
</header>
